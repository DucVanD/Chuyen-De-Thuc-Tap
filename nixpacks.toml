[phases.setup]
# CÃ i PHP 8.2 + Composer 2 + NodeJS 18
nixPkgs = ["php82", "composer2", "nodejs_18"]

[phases.install]
cmds = [
  "cd backend && composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
  "cd backend && php artisan key:generate && php artisan migrate --force"
]

[start]
cmd = "cd backend && php artisan serve --host 0.0.0.0 --port $PORT"
